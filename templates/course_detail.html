{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container">
    <div class="col">
        <div class="card h-100">
            <img src="{{ course.course_image.url }}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ course.name }}</h5>
                <p class="card-text">{{ course.description }}</p>
            </div>
            <div class="card-footer">
                <h3 class="text-muted">Narxi: {{ course.price }}</h3>
            </div>
            <div class="card-footer">
                <h6 class="text-muted">Teacher: {{ course.teacher}}</h6>
            </div>
            <div class="card-footer">
                <h6 class="text-muted">Sanasi: {{ course.created_at}}</h6>
            </div>
        </div>
    </div>
</div>


{% endblock %}
